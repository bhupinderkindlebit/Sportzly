<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .auto-style1 {
            width: 154px;
        }
    </style>
</head>
<body>
    <table width="650" cellspacing="0" cellpadding="0" border="0" align="center" style="border: 1px solid black; font: arial;">
        <tbody>
            <tr>
                <td valign="top" align="left" style="background-color: white; border: solid 2px #1E940F;">
                    <table width="100%" cellspacing="0" cellpadding="0" border="0">
                        <tbody>
                            <tr style="padding: 10px; width: 97%; font-family: Arial; background: none repeat scroll 0 0 #fff; border-bottom: 6px solid #FED208; float: left;">
                                <td width="25%" valign="top" align="left">
                                    <img alt="" src="@@URL@@/Images/logo.png">
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td align="left" valign="top" bgcolor="#FFFFFF" style="padding: 15px">
                    <table width="100%" border="0" cellspacing="0" cellpadding="10">
                        <tbody>
                            <tr>
                                <td colspan="2">@@EVENT@@
                                </td>
                            </tr>
                            <tr>
                                 <td>
                                    <img height="70" src="@@PIC@@" /></td>
                                <td style="vertical-align:top;">@@USER@@ has @@STATUS@@ your event request.
                                </td>
                            </tr>
                            <tr>
                                <td height="21" colspan="2" align="left" valign="top">
                                    <hr>
                                    <br />
                                    <span>Thanks,
                                        <br />
                                        Sportzly Team                                
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td height="1" bgcolor="#f6f6f5"></td>
            </tr>
            <tr>
                <td valign="middle" align="center" style="text-align: center; font-family: Arial,Helvetica,sans-serif; padding: 5px 0; font-size: 12px; color: #000; font-weight: bold; border-top: solid 1px black; border-bottom: solid 1px black;">Sportzly is best Viewed in
                    <img src="http://www.sportzly.com/images/chrome.png" style="vertical-align: middle" alt="Chrome" />
                    <img src="http://www.sportzly.com/images/safari.png" style="vertical-align: middle" alt="Safari" />
                    <img src="http://www.sportzly.com/images/firefox.png" style="vertical-align: middle" alt="Firefox" />
                    <img src="http://www.sportzly.com/images/IE9.png" style="vertical-align: middle" alt="IE9" />
                    and
                    <img src="http://www.sportzly.com/images/IE10.png" style="vertical-align: middle" alt="IE10" />. Sportzly doesn't support
                    <img src="http://www.sportzly.com/images/IE8.png" style="vertical-align: middle" alt="IE8" />.</td>
            </tr>
            <tr>
                <td valign="middle" align="center" style="background-color: #1E940F; font-family: Arial,Helvetica,sans-serif; padding: 5px 0; font-size: 10px; color: #fff">Copyright © 2013-2014 Sportzly</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
